<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div class="container-buttons">
      <label for="board-size"> Tamanho do quadro:</label>
      <input type="text" name="tamamho" id="board-size" />
      <button id="generate-board">Gerar Quadro</button>
      <button id="clear-board">Limpar</button>
    </div>
    <div id="color-palette" class="color-palette">
      <div class="color paleta-preta selected"></div>
      <div class="color paleta-2"></div>
      <div class="color paleta-3"></div>
      <div class="color paleta-4"></div>
    </div>
    <br />
    <table id="pixel-board">
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
    </table>
    <br>
    <footer>
      <h2>Desenvolvido por Marcos Junior Climaco</h2>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
