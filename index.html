<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <article>
        <div id="color-palette" class="paleta">

            <div id="cor03" class="color"></div>
            <div id="cor04" class="color"></div>
        </div>
        <div class="controles">
            <button id="generate-colors" onclick="geraPaleta()">Gerar paleta de cores (3 Ãºltimas)</button>
            <button id="clear-board" onclick="limpaGrade()">Limpar grade</button>
            Insira a quantidade de linhas/colunas desejada: <input type="number" id="board-size" value=7>
            <button id="generate-board" onclick="geraGrade()">Gerar tabela com tamanho selecionado</button>
        </div>
        <div class="grade">
            <table id="pixel-board">
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>

                <tr>

                </tr>
                <tr>

                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
            </table>
        </div>
    </article>
    <script src="script.js"></script>
</body>
</html>
