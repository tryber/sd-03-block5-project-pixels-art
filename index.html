<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="central">

    <h1 id="title">Paleta de Cores</h1>

    <div id="color-palette" class="color-palette">

        <div class="color selected" id="black">black
        </div>
        <div class="color random" id="green">green
        </div>
        <div class="color random" id="red">red
        </div>
        <div class="color random" id="yellow">yellow
        </div><br>
    </div> <br>

    <div class="size-selector">

        <span>Defina o tamanho do quadro(5 a 50):</span><input id="board-size">
        <button id="generate-board">Definir</button>

    </div>
    <br>

    <div id="pixel-board" class="pixel-board">

        <div class="row" id="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row" id="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row" id="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row" id="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row" id="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>

    </div>


    <div class="clean-out ">

        <button class="clear-board" id="clear-board"> Reset</button>

    </div>

    <script src="script.js">
    </script>

</div>
</body>

</html>
