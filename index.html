<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paleta de Cores</title>
    <script defer src="script.js"></script>
  </head>

  <body>
    <header>
      <h1 id="title"><strong>Paleta de Cores</strong></h1>
    </header>
    <section class="pixel-palette">
      <table id="color-palette">
        <tbody>
          <tr>
            <td id="black" class="color selected">&nbsp;</td>
            <td id="red" class="color">&nbsp;</td>
            <td id="green" class="color">&nbsp;</td>
            <td id="blue" class="color">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </section>

    <br><br>

    <section class="pixel-board">
      <table id="pixel-board">
        <tbody>
          <tr>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
          </tr>
          <tr>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
          </tr>
          <tr>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
          </tr>
          <tr>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
          </tr>
          <tr>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
            <td class="pixel">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </section>

    <br>

    <br>


    <section>
      <button type="reset" id="clear-board">Limpar</button>
    </section>



  </body>

</html>
