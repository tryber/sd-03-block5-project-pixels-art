<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <br />
    <div id="color-palette">
      <div
        class="color selected"
        id="black"
        style="background-color: black;"
        onclick="changeSelectedColor('black')"
      ></div>
      <div
        class="color"
        id="red"
        style="background-color: red;"
        onclick="changeSelectedColor('red')"
      ></div>
      <div
        class="color"
        id="green"
        style="background-color: green;"
        onclick="changeSelectedColor('green')"
      ></div>
      <div
        class="color"
        id="blue"
        style="background-color: blue;"
        onclick="changeSelectedColor('blue')"
      ></div>
    </div>
    <br />

      <tbody>
        <tr>
          <td class="pixel" id="pixel1" onclick="changeColor('pixel1')"></td>

        </tr>
        <tr>

        </tr>
      </tbody>
    </table>
    <br />
    <button id="clear-board" onclick="clearBoard()">clear</button>
  </body>
</html>
