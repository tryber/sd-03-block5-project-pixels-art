<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixels Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="main-container">
    <h1 id="title">Paleta de Cores</h1>
    <ul id="color-palette">
      <li class="color" id="black"></li>
      <li class="color" id="red"></li>
      <li class="color" id="blue"></li>
      <li class="color" id="green"></li>
    </ul>
    <button id="clear-board">Limpar Quadro</button>
    <input type="text" id="board-size" placeholder="Insira um valor de 5 a 50">
    <button id="generate-board">Gerar Quadro</button>
    <table id="pixel-board">
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
    </table>
  </div>
  
</body>

<script src="script.js"></script>

</html>
