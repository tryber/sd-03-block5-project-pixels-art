<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>

    <button id="clear-board">Limpar</button>
    <input id="board-size" type="text" placeholder="Digite o tamanho">

    <table id="color-palette" class="color-palette">
        <tbody>
            <tr>
                <td id="c1" class="color cor1 selected"></td>
                <td id="c2" class="color cor2"></td>
                <td id="c3" class="color cor3"></td>
                <td id="c4" class="color cor4"></td>
            </tr>

        </tbody>
    </table>
    <br>
    <table id="pixel-board" class="pixel-board">
        <tbody>
            <tr>
                <td id="p1" class="pixel"></td>
                <td id="p2" class="pixel"></td>
                <td id="p3" class="pixel"></td>
                <td id="p4" class="pixel"></td>
                <td id="p5" class="pixel"></td>
            </tr>
            <tr>
                <td id="p6" class="pixel"></td>
                <td id="p7" class="pixel"></td>
                <td id="p8" class="pixel"></td>
                <td id="p9" class="pixel"></td>
                <td id="p10" class="pixel"></td>
            </tr>
            <tr>
                <td id="p11" class="pixel"></td>
                <td id="p12" class="pixel"></td>
                <td id="p13" class="pixel"></td>
                <td id="p14" class="pixel"></td>
                <td id="p15" class="pixel"></td>
            </tr>
            <tr>
                <td id="p16" class="pixel"></td>
                <td id="p17" class="pixel"></td>
                <td id="p18" class="pixel"></td>
                <td id="p19" class="pixel"></td>
                <td id="p20" class="pixel"></td>
            </tr>
            <tr>
                <td id="p21" class="pixel"></td>
                <td id="p22" class="pixel"></td>
                <td id="p23" class="pixel"></td>
                <td id="p24" class="pixel"></td>
                <td id="p25" class="pixel"></td>
            </tr>
        </tbody>
    </table>

    <p align="left">
        <img
          class="rounded mx-auto d-block"
          src="/art-with-pixels.gif"
          alt="Gif exibindo o editor de arte com pixels"
          width="400px"
          height="400px"
        >
    </p>

<script src="script.js"></script>
</body>
</html>
