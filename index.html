<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette" class="pintura">
        <table class="tabela">
            <tr>
                <td id="black" class="color first selected"></td>
                <td id="green" class="color second"></td>
                <td id="blue" class="color third"></td>
                <td id="wheat" class="color fourth"></td>
            </tr>
        </table>
    </div>
    <br><br>    
    <div id="pixel-board"></div>
    <button id="clear-board" class="clean">Clear Board!</button>
    <form action="">
        <input type="number" id="board-size">
        <button id="generate-board">Generate!</button>
    </form>
</body>
<script src="script.js"></script>
</html>
